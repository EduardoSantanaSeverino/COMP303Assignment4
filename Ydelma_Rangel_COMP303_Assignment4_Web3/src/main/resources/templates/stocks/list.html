<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="author" content="Ydelma Rangel">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Colorlib Templates">
    <meta name="description" content="List">
	<title>Blood Bank Information System </title>  
	
     <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/main.css" rel="stylesheet" media="all">
    
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-body-small">
					<div class="main-content">
						<div th:if="${not #strings.isEmpty(error_message)}">
							<div class="alert alert-danger" role="alert" th:text="${error_message}"></div>
						</div>
						<div th:if="${not #strings.isEmpty(info_message)}">
							<div class="alert alert-success" role="alert" th:text="${info_message}"></div>
						</div>
						<div style="float: right; margin-bottom: 15px;">
							<a href="/stocks/create" class="btn btn-danger add">
								<i class="glyphicon glyphicon-user"></i> Register Blood Stock
							</a>	
						</div>

						<div style="float: left; margin-top: 7px;">
							<h2><a href="/" style="font-weight: bold;">STOCK LIST</a></h2>	
						</div>
						<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Blood Group</th>
								<th scope="col">Quantity</th>
								<th scope="col">Best Before</th>
								<th scope="col">Status</th>
								<th scope="col" style="width: 15px;"></th>
								<th scope="col" style="width: 15px;"></th>		
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${items}">
								<td th:text="${item.stockId}"></td>
								<td th:text="${item.bloodGroup}"></td>
								<td th:text="${item.quantity}"></td>
								<td th:text="${item.bestBefore}"></td>
								<td th:text="${item.status}"></td>									       
								<td><a th:href="@{/stocks/update/{id}(id=${item.stockId})}" class="btn btn-warning">Edit</a></td>	
								<td>
									<form th:action="@{/stocks/delete/{stockId}(stockId=${item.stockId})}" method="post" role="form">
										<input type="submit" class="btn btn-danger" value="Delete"/>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
      </div>
   </div>
	<p class=" p-t-30 footer-company-name">COMP303 Assignment4 - List Services</p>

    <!-- Jquery JS-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/datepicker/moment.min.js"></script>
    <script src="/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/js/global.js"></script>
</body>

</html>
