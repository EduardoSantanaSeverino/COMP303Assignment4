<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">   
<head>
   
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Colorlib Templates">
	<title>Blood Bank Information System - JAVA EE - Andrea</title>  
	<meta name="description" content="List - JAVA EE - Andrea">
	<meta name="author" content="Andrea de la Isla">

    <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/main.css" rel="stylesheet" media="all">
    
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                                                
                    <h2 class="title">Blood Bank Update</h2>
                    <h6 class="card-subtitle mb-2 text-muted">Please type blood bank information.</h6>
                    <form action="/bloodbanks/update" method="post" role="form" th:object="${bloodBank}">
                    
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row row-space">
                    
                          <div class="col-2">
		                    <div class="input-group">
		                         <input type="text" class="input--style-2" th:field="*{bloodBankName}" placeholder="Blood Bank Name">
		                    </div>
		                    <div th:if="${#fields.hasErrors('bloodBankName')}" th:errors="*{bloodBankName}" class="custom-inline-validatation-error" > 
		                    </div>
		                 
                          </div>
                          
                         <div class="col-2">
		                   	<div class="input-group">
		                        <input th:field="*{phone}" type="text" class="input--style-2" placeholder="Phone">
		                    </div>
		                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="custom-inline-validatation-error" > 
		                    </div>
                        </div>
                          
                     </div>
                     
                     <div class="row row-space">
                          
                          <div class="col-2">
	                    	<div class="input-group">
		                            <input type="text" th:field="*{address}" class="input--style-2" placeholder="Address" >
		                    </div>
		                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="custom-inline-validatation-error" > 
		                    </div>
                          </div>
                          
                          <div class="col-2">
		                   	<div class="input-group">
		                        <input th:field="*{city}" type="text" class="input--style-2" placeholder="City">
		                    </div>
		                    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="custom-inline-validatation-error" > 
		                    </div>
                        </div>
                          
                     </div>                    	
                                    	
                  	<div class="row row-space">
                  	                        
		                 <div class="col-2">
		                   	<div class="input-group">
		                        <input th:field="*{website}" type="text" class="input--style-2" placeholder="Website">
		                    </div>
		                    <div th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="custom-inline-validatation-error" > 
		                    </div>
                        </div>
                        
                         <div class="col-2">
	                        <div class="input-group">
				            	<input th:field="*{email}" type="text" class="input--style-2" placeholder="Email">
							</div>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="custom-inline-validatation-error" > 
		                    </div>
		                 </div>
                  	</div>
                  	
		             <div class="p-t-30">
			             <button type="submit" class="btn btn-danger">Update</button>
			             <button type="button" class="btn btn-info" onclick="history.go(-1);">Cancel</button>
		             </div>
		                                   
                  </form>
                </div>
            </div>
        </div>
        
        <p class=" p-t-30 footer-company-name">Andrea COMP303 Assignment4 - Java EE - Update Blook Bank</p>
		
    </div>

    <!-- Jquery JS-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/datepicker/moment.min.js"></script>
    <script src="/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/js/global.js"></script>

</body>

</html>
<!-- end document-->
